<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Revista de Videojuegos</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <!-- Cabecera -->
    <header>
        <!-- Logo y título -->
        <div class="logo">
            <img src="imagenes/logo.jpg" alt="Logo de la revista">
            <h1>Revista de Videojuegos</h1>
        </div>
        <!-- Menú de navegación -->
        <nav>
            <ul>
                <li><a href="home.html">Inicio</a></li>
                <li><a href="contenido.html">Contenido</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <!-- Principal -->
    <main>
        <section class="formulario-contacto">
            <h2>Formulario de Contacto</h2>
            <form action="#" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>
                
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Escribe tu correo" required>
                
                <label for="tema">Tema:</label>
                <select id="tema" name="tema">
                    <option value="general">General</option>
                    <option value="soporte">Soporte Técnico</option>
                    <option value="sugerencias">Sugerencias</option>
                </select>
                
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí" required></textarea>
                
                <input type="submit" value="Enviar">
            </form>
        </section>
    </main>
    <!-- Pie de página -->
    <footer>
        <p>&copy; 2024 Revista de Videojuegos. Todos los derechos reservados.</p>
        <p>Contacto: <a href="contacto.html">Formulario de contacto</a></p>
    </footer>
</body>
</html>
